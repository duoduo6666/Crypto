name: Crypto Actions
run-name: Crypto Actions
on: 
  pull_request:
    branches:
        - main
  push:
    branches:
        - main
        - dev

jobs:
  Build:
    name: Build
    runs-on: ubuntu-22.04
    steps:
        uses: actions/checkout@v3.1.0
      - name: init
        run: shell/init.sh
      - name: SHA-1 Compile
        run: shell/SHA-1_Compile.sh
      - name: Crypto Compile
        run: shell/Crypto_Compile.sh
